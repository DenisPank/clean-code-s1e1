<!DOCTYPE html>
<html lang="en">
<HEAD>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css"  
        media="screen" 
        charset="utf-8">
</HEAD>
<body>
  <div class="banner">
    <img class="banner-img" src="./eisenhower-matrix.jpg">
    <a class="banner-inf" 
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="add-item">
    <p id="add-item-text">
      <label class="add-item-label" for="add-item-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="add-item-task" class="task text" type="text">
        <button class="task-row-wrapper-button btn">Add</button>
      </div>
    </p>
    <h3 class="add-item-title">Todo</h3>
    <ul id="outstanding">
      <li class="item">
        <input type="checkbox" class="checkbox-item">
        <label class="task">Pay Bills</label>
        <input type="text" class="task text">
        <button class="edit btn">Edit</button>
        <button class="delete btn"><img class="deleteImg" src="./remove.svg"></button>
      </li>
      <li class="editMode item">
        <input type="checkbox" class="checkbox-item">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task text">
        <button class="edit btn">Save</button>
        <button class="delete btn"><img class="deleteImg" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="add-item-title">Completed</h3>
    <ul id="completed-tasks">
      <li class="item">
        <input type="checkbox" class="checkbox-item" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task text">
        <button class="edit btn">Edit</button>
        <button class="delete btn"><img class="deleteImg" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
